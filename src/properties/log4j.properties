# LOG 레벨 : 로그를 출력하게 되는 시점을 의미
# TRACE(쿼리가 실행만 되더라도 출력) > DEBUG > INFO > WARN > ERROR > FATAL(심각한 오류가 있을때만 출력)
# 로그 사용 시 장점 : 프로그램과 에러출력 코드를 분리해서 작성
# 					  코드가 간결해진다.
#					  출력시점을 마음대로 변경할 수 있다.
# 데일리롤링? : 매일매일 새로 로그파일을 자동으로 생성.
